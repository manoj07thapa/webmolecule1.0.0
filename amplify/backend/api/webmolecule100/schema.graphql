type Course
  @model(subscriptions: null)
  @auth(
    rules: [
      # allow all guest users (not authenticated) to view books
      { allow: public, operations: [read], provider: iam }
      # allow admins to create, update and delete books
      {
        allow: groups
        groups: ["Admin"]
        operations: [create, read, update, delete]
      }
      # allow all authentic,ated users to view books
      { allow: private, operations: [read], provider: iam }
    ]
  ) {
  id: ID!
  title: String!
  subtitle: String
  category: String!
  image: String
  price: Float!
  language: String!
  courseContent: [Syllabus]
  rating: Float
  tutor: String!
  duration: String!
  frameworks: String
  reqKnowledge: String
  level: String
  time: String
}

type Syllabus {
  topic: String
  description: String
  duration: String
}
